<div class="card backdrop">
  <div class="list-card-header">
    <div>ID</div>
    <div>Name</div>
    <div>Created</div>
  </div>
  @for (resume of resumes(); track resume.id) {
    <div class="alternate-card animate__animated animate__fadeIn">
      <div class="resume-row">
        <span class="resume-field">
          {{ resume.id }}
        </span>

        <span class="resume-name"> {{ resume.resumeName }} </span>

        <span class="resume-field">
          {{ resume.createdAt | date: "short" }}
        </span>

        <div class="icon-container">
          <button
            type="button"
            appIcon="content_copy"
            (click)="copyResumeUrl(resume.id)"
          >
            content_copy
          </button>

          <a [routerLink]="['/resume', 'edit', resume.id]">
            <span appIcon="edit"></span>
          </a>

          <a [routerLink]="['/', resume.id]">
            <span appIcon="arrow_outward"></span>
          </a>
        </div>
      </div>
    </div>
  }
</div>
