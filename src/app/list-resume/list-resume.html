<div class="card">
  <div class="list-card-header">
    <div>Resume ID</div>
    <div>Resume Name</div>
  </div>
  @for (resume of resumes(); track resume.id) {
    <div class="alternate-card">
      <div class="resume-row">
        <span class="resume-field">
          {{ resume.id }}
        </span>
        <span class="resume-name"> {{resume.resumeName}} </span>

        <div class="icon-container">
          <a [routerLink]="['/resume', 'edit', resume.id]">
            <div class="icon-container">
              <span class="material-symbols-outlined"> edit </span>
            </div>
          </a>

          <a [routerLink]="['/', resume.id]">
            <div class="icon-container">
              <span class="material-symbols-outlined"> arrow_outward </span>
            </div>
          </a>
        </div>
      </div>
    </div>
  }
</div>
