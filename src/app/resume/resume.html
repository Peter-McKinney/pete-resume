<div class="resume-container">
  @if (objective()) {
    <app-resume-objective [objective]="objective()!.text" />
  }

  @if (workExperiences()) {
    <app-resume-work-experience-section
      [workExperiences]="workExperiences()!"
    />
  }

  <app-resume-education-section [educations]="educations" />
</div>
