    <h3>{{ workExperience().title }}</h3>
    <span>{{ workExperience().dateRange }}</span>

  <h4>{{ workExperience().companyName }}</h4>

  <p *ngFor="let experience of workExperience().experiences">
    {{ experience }}
  </p>
</div>
