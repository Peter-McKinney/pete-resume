<app-form-array-section (addClicked)="addWorkExperience()">
  @for (
    workExperience of workExperiences().controls;
    track $index;
    let i = $index
  ) {
    <app-form-array-card (deleteClicked)="removeWorkExperience(i)">
      <ng-content cardTitle>{{ i + 1 }}</ng-content>
      <ng-content cardBody>
        <app-form-control name="title" [control]="titleControl(i)" />

        <app-form-control name="Year Range" [control]="dateRangeControl(i)" />

        <app-form-control
          name="Company Name"
          [control]="companyNameControl(i)"
        />

        <app-create-experience [experiences]="experiences(i)" />
      </ng-content>
    </app-form-array-card>
  }
</app-form-array-section>
