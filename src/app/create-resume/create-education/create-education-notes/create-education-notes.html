<div class="form-resume-section">
  @for (note of notes().controls; track $index; let j = $index) {
    <div class="form-controls">
      <div class="form-array-control">
        <label>Education Notes:</label>
        <textarea
          [formControlName]="j"
          rows="5"
          placeholder="A paragraph describing an experience"
        ></textarea>
      </div>

        <div class="error-message" aria-live="assertive">
          @if (
            notesControl(j).invalid &&
            notesControl(j).dirty &&
            notesControl(j).errors?.["required"]
          ) {
            Company Name is required
          }
        </div>
    </div>
  }

  <div class="actions-container">
    <button type="button" (click)="addNote()">
      <span class="material-symbols-outlined"> add_circle </span>
      Add Education Note
    </button>
  </div>
</div>
