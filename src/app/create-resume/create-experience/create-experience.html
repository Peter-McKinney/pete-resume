<app-form-array-section>
  @for (experience of experiences().controls; track $index; let i = $index) {
    <app-form-array-sub-section
      (deleteClicked)="removeExperience(i)"
      (addClicked)="addExperience()"
    >
      <app-form-control name="Experience Paragraph" [control]="experience" [rows]="5"/>
    </app-form-array-sub-section>
  }
</app-form-array-section>
