<div [class.alternate-card]="isAlternate()" [class.card]="!isAlternate()">
  <div class="card-header">
    <h3>{{ card().title }}</h3>
    <span class="card-subtitle">{{ card().subTitle }}</span>
  </div>
  @if (card().itemsHeader) {
    <h4>{{ card().itemsHeader }}</h4>
  }

  @for (item of card().items; track $index) {
    <p>{{ item }}</p>
  }
</div>
